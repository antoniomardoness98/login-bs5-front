<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Login bs5</title>

  <style>
    body{
      background: rgb(36,34,0);
      background: linear-gradient(90deg, rgba(36,34,0,1) 0%, rgba(9,121,39,1) 35%, rgba(0,212,255,1) 100%);
    }
    .bg{
      background-image: url(./img/bg.jpg);
      background-position: center center;
    }
  </style>

</head>
<body>
  
  <div class="container w-75 bg-primary mt-5 rounded-3 shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="./img/logo.png" alt="" width="55px">
        </div>
        <h2 class="fw-bold text-center py-5">Bienvenido</h2>
        
        <!-- login -->
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input" id="">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar sesion</button>
          </div>
          <div class="my-3">
            <span>No tienes una cuenta?<a href="#">Registrate</a></span> <br>
            <span><a href="#">Recuperar contraseña</a></span>
          </div>
        </form>

        <!-- Login con rrss -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12 mb-3">Iniciar sesion con</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="img/fb.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="img/google.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
